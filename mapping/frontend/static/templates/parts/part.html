<md-list-item class="md-2-line" layout="row" layout-padding>  <div class="md-list-item-text" ui-sref="parts.detail({partId: part.id})" flex layout="column">    <h3>{{part.name || '&nbsp;'}}</h3>    <p>{{part.description || '&nbsp;'}}</p>  </div>  <div layout="row" layout-align="end center" layout-padding>    <md-button class="md-icon-button" aria-label="Delete Part" ng-click="vm.showDeletePartDialog($event)">      <md-icon md-font-icon="fa fa-lg fa-fw fa-trash-o" alt="Delete Part">      </md-icon>    </md-button>  </div></md-list-item><md-divider ng-if="!$parent.last"></md-divider>
